<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Email • Config</title>
<link rel="stylesheet" href="../css/global.css">
<script src="../js/auth.js"></script>
</head>

<body onload="checkAuth(); load()">

<header>
  <h1>Email de Aprovação</h1>
  <button onclick="go('index.html')">← Voltar</button>
</header>

<main>
<textarea id="texto" style="width:100%;height:200px"></textarea><br><br>
<button onclick="save()">Salvar</button>
</main>

<script>
function load(){
  texto.value = localStorage.getItem('emailTexto') ||
  'Parabéns, você foi aprovado como voluntário!';
}

function save(){
  localStorage.setItem('emailTexto', texto.value);
  alert('Salvo');
}
</script>

</body>
</html>
