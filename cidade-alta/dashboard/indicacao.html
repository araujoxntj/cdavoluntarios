<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Indicar Voluntário • Cidade Alta</title>

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Comfortaa', sans-serif;
  background: linear-gradient(180deg, #0c0c0c, #111);
  color: #fff;
}

header {
  padding: 1.2rem 2rem;
  background: #151515;
  border-bottom: 1px solid #222;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.btn-back {
  background: transparent;
  border: 1px solid #333;
  color: #ffbb00;
  padding: 8px 14px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
}

.btn-back:hover {
 background: #ffbb00;
  color: #000;
  box-shadow: 0 0 10px rgba(255,187,0,.5);
}

main {
  padding: 2rem;
  max-width: 720px;
  margin: auto;
}

.card {
  background: #1c1c1c;
  padding: 2rem;
  border-radius: 18px;
  box-shadow: 0 0 25px rgba(0,0,0,.4);
}

h2 {
  margin-bottom: 1.5rem;
}

input, textarea {
  width: 100%;
  background: #111;
  border: 1px solid #333;
  border-radius: 12px;
  color: #fff;
  padding: 12px;
  margin-bottom: 1rem;
  font-family: 'Comfortaa', sans-serif;
}

textarea {
  min-height: 140px;
  resize: vertical;
}

button {
  background: #ffbb00;
  border: none;
  padding: 12px 2rem;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,187,0,.5);
}
</style>
</head>

<body>

<header>
  <h2>Indicar Voluntário</h2>
   <button class="btn-back" onclick="go('dashboard.html')">
    ← Dashboard
</header>

<main>
  <div class="card">

    <label>Nome do indicado</label>
    <input id="nome" placeholder="Nome completo">

    <label>Email</label>
    <input id="email" placeholder="Email de contato">

    <label>Motivo da indicação</label>
    <textarea id="motivo" placeholder="Explique por que está indicando..."></textarea>

    <button onclick="enviar()">Enviar Indicação</button>

  </div>
</main>

<script>

  function go(pagina) {
  window.location.href = pagina;
}

function enviar() {
  const tipo = document.getElementById('tipo').value;
  const msg = document.getElementById('mensagem').value;

  if (!msg) {
    alert('Preencha a mensagem.');
    return;
  }

  alert('Feedback enviado com sucesso!');

  console.log({
    tipo,
    mensagem: msg,
    autor: localStorage.getItem('role')
  });

  document.getElementById('mensagem').value = '';
}

function enviar() {
  const nome = document.getElementById('nome').value;
  const email = document.getElementById('email').value;
  const motivo = document.getElementById('motivo').value;

  if (!nome || !email || !motivo) {
    alert('Preencha todos os campos.');
    return;
  }

  alert('Indicação enviada com sucesso!');

  // MOCK – pronto para backend / discord
  console.log({
    tipo: 'Indicacao',
    nome,
    email,
    motivo,
    autor: localStorage.getItem('role')
  });

  document.getElementById('nome').value = '';
  document.getElementById('email').value = '';
  document.getElementById('motivo').value = '';
}
</script>

</body>
</html>
