<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Denúncia</title>
  <link rel="icon" href="https://cidadealta.gg/favicon.svg" type="image/svg+xml">

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Comfortaa', sans-serif;
  background: linear-gradient(180deg, #0c0c0c, #111);
  color: #fff;
}

header {
  padding: 1.2rem 2rem;
  background: #151515;
  border-bottom: 1px solid #222;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.btn-back {
  background: transparent;
  border: 1px solid #333;
  color: #ffbb00;
  padding: 8px 14px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
}

.btn-back:hover {
 background: #ffbb00;
  color: #000;
  box-shadow: 0 0 10px rgba(255,187,0,.5);
}

main {
  padding: 2rem;
  max-width: 780px;
  margin: auto;
}

.card {
  background: #1c1c1c;
  padding: 2rem;
  border-radius: 18px;
  box-shadow: 0 0 25px rgba(0,0,0,.4);
}

h2 {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: .4rem;
  opacity: .85;
}

input, select, textarea {
  width: 100%;
  background: #111;
  border: 1px solid #333;
  border-radius: 12px;
  color: #fff;
  padding: 12px;
  margin-bottom: 1.2rem;
  font-family: 'Comfortaa', sans-serif;
}

textarea {
  min-height: 160px;
  resize: vertical;
}

button {
  background: #ffbb00;
  border: none;
  padding: 12px 2.4rem;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,187,0,.5);
}
</style>
</head>

<body>

<header>
  <h2></h2>
   <button class="btn-back" onclick="go('dashboard.html')">
    ← Dashboard
</header>

<main>
  <div class="card">

    <label>Tipo de situação</label>
    <select id="tipo">
      <option value="">Selecione</option>
      <option>Ocorrência</option>
      <option>Denúncia</option>
      <option>Erro operacional</option>
      <option>Outro</option>
    </select>

    <label>Envolvidos</label>
    <input id="envolvidos" placeholder="Nomes ou IDs envolvidos">

    <label>Descrição detalhada</label>
    <textarea id="descricao" placeholder="Descreva a situação com o máximo de detalhes..."></textarea>

    <label>Gravidade</label>
    <select id="gravidade">
      <option>Baixa</option>
      <option>Média</option>
      <option>Alta</option>
      <option>Crítica</option>
    </select>

    <button onclick="registrar()">Registrar Situação</button>

  </div>
</main>

<script>

  function go(pagina) {
  window.location.href = pagina;
}

function enviar() {
  const tipo = document.getElementById('tipo').value;
  const msg = document.getElementById('mensagem').value;

  if (!msg) {
    alert('Preencha a mensagem.');
    return;
  }

  alert('Feedback enviado com sucesso!');

  console.log({
    tipo,
    mensagem: msg,
    autor: localStorage.getItem('role')
  });

  document.getElementById('mensagem').value = '';
}

function registrar() {
  const tipo = document.getElementById('tipo').value;
  const envolvidos = document.getElementById('envolvidos').value;
  const descricao = document.getElementById('descricao').value;
  const gravidade = document.getElementById('gravidade').value;

  if (!tipo || !descricao) {
    alert('Preencha os campos obrigatórios.');
    return;
  }

  alert('Situação registrada com sucesso.');

  // MOCK – pronto para backend / discord webhook
  console.log({
    tipo,
    envolvidos,
    descricao,
    gravidade,
    autor: localStorage.getItem('role'),
    data: new Date().toISOString()
  });

  document.getElementById('tipo').value = '';
  document.getElementById('envolvidos').value = '';
  document.getElementById('descricao').value = '';
}
</script>

</body>
</html>
