<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Cidade Alta</title>
  <link rel="icon" href="https://cidadealtarp.com/favicon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-black relative overflow-hidden">

  <!-- Caixa centralizada -->
  <div class="relative z-10 w-full max-w-md bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 text-center">
    <h1 class="text-2xl font-bold text-yellow-400 mb-6">📢 Envie seu Feedback</h1>

    <!-- Categorias -->
    <div class="flex justify-around mb-4">
      <label class="flex flex-col items-center cursor-pointer">
        <input type="radio" name="categoria" value="Sugestão" class="hidden peer">
        <span class="p-2 rounded-lg peer-checked:bg-blue-500 peer-checked:text-white">💡 Sugestão</span>
      </label>
      <label class="flex flex-col items-center cursor-pointer">
        <input type="radio" name="categoria" value="Reclamação" class="hidden peer">
        <span class="p-2 rounded-lg peer-checked:bg-red-500 peer-checked:text-white">⚠️ Reclamação</span>
      </label>
      <label class="flex flex-col items-center cursor-pointer">
        <input type="radio" name="categoria" value="Elogio" class="hidden peer">
        <span class="p-2 rounded-lg peer-checked:bg-green-500 peer-checked:text-white">⭐ Elogio</span>
      </label>
    </div>

    <!-- Caixa de texto -->
    <textarea id="feedback" rows="4"
      class="w-full p-3 border rounded-lg text-white bg-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-400"
      placeholder="Escreva aqui seu feedback..."></textarea>

    <!-- Botão -->
    <button id="sendBtn"
      class="mt-6 w-full py-2 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white font-bold rounded-xl shadow-lg hover:opacity-90 transition">
      Enviar Feedback
    </button>

    <!-- Mensagem -->
    <p id="statusMsg" class="mt-4 text-green-500 font-semibold hidden">✅ Feedback enviado!</p>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const feedbackInput = document.getElementById("feedback");

    sendBtn.addEventListener("click", () => {
      const categoria = document.querySelector('input[name="categoria"]:checked')?.value || "Geral";
      const msg = feedbackInput.value.trim();

      if (!msg) {
        alert("⚠️ Escreva algo antes de enviar!");
        return;
      }

      const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

      feedbacks.push({
        categoria: categoria,
        msg: msg,
        data: new Date().toLocaleString()
      });

      localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

      // Confirmação
      document.getElementById("statusMsg").classList.remove("hidden");

      // Limpa campo
      feedbackInput.value = "";
      setTimeout(() => {
        document.getElementById("statusMsg").classList.add("hidden");
      }, 3000);
    });
  </script>
</body>
</html>
