<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Em Manutenção - Cidade Alta</title>
  <link rel="icon" href="https://cidadealtarp.com/favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Comfortaa', sans-serif;
      background: black;
      color: white;
    }

    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    #video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.3);
    }

    .conteudo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .conteudo h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .conteudo p {
      font-size: 1.4em;
      color: #ccc;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .contador {
      font-size: 2em;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 10px;
      display: inline-block;
      color: #ffbb00;
      font-weight: bold;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .voltar {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      font-size: 1.2em;
      font-weight: bold;
      color: black;
      background: #ffbb00;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #ffbb00;
    }
    @keyframes appearZoom {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.logo {
  animation: appearZoom 1.5s ease-out forwards;
}


    .voltar:hover {
      background: #cc8800;
      box-shadow: 0 0 15px #cc8800;
    }
  </style>
</head>
<body>

  <div id="video-bg">
    <video autoplay loop muted playsinline preload="auto">
      <source src="video/cda2.mp4" type="video/mp4" />
      <!-- Se não funcionar, pode usar: <source src="/video/cda2.mp4" /> ou um link absoluto -->
    </video>
  </div>

  <div class="conteudo">
    <img src="https://cidadealtarp.com/favicon.svg" class="logo" alt="Logo Cidade Alta" />
    <h1>Estamos em manutenção</h1>
    <p>Contagem de horas, chamados e diamantes sendo feita</p>
    <div class="contador" id="contador">--:--</div>
    <br>
  </div>

  <script>
    // Ajuste aqui o tempo de cooldown (em segundos)
    let tempoRestante = 15 * 60 * 60; // 5 minutos

    function atualizarContador() {
    const contador = document.getElementById("contador");
    const horas = String(Math.floor(tempoRestante / 3600)).padStart(2, '0');
    const minutos = String(Math.floor((tempoRestante % 3600) / 60)).padStart(2, '0');
    const segundos = String(tempoRestante % 60).padStart(2, '0');
    contador.textContent = `${horas}:${minutos}:${segundos}`;

    if (tempoRestante > 0) {
        tempoRestante--;
        setTimeout(atualizarContador, 1000);
    } else {
        contador.textContent = "00:00:00";
    }
    }

    atualizarContador();
  </script>

</body>
</html>
