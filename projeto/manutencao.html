<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Em Manutenção - Cidade Alta</title>
<link rel="icon" href="https://cidadealtarp.com/favicon.svg" type="image/svg+xml" />
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Comfortaa', sans-serif;
    background: black;
    color: white;
  }

  #video-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
    pointer-events: none;
  }

  #video-bg video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.3);
  }

  .conteudo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
  }

  .conteudo h1 {
    font-size: 3em;
    margin-bottom: 10px;
  }

  .conteudo p {
    font-size: 1.4em;
    color: #ccc;
  }

  .logo {
    width: 100px;
    margin-bottom: 20px;
    animation: appearZoom 1.5s ease-out forwards;
  }

  .contador {
    font-size: 2em;
    margin-top: 20px;
    background: rgba(0, 0, 0, 0.5);
    padding: 15px 30px;
    border-radius: 10px;
    display: inline-block;
    color: #ffbb00;
    font-weight: bold;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @keyframes appearZoom {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
  }

  .voltar {
    margin-top: 30px;
    display: inline-block;
    padding: 12px 24px;
    font-size: 1.2em;
    font-weight: bold;
    color: black;
    background: #ffbb00;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 10px #ffbb00;
  }

  .voltar:hover {
    background: #cc8800;
    box-shadow: 0 0 15px #cc8800;
  }

  #btn-som {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background-color: #222;
    color: white;
    font-weight: 700;
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-family: 'Comfortaa', sans-serif;
    font-size: 1.1em;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  #btn-som:hover {
    background-color: #444;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
  }
</style>
</head>
<body>

<div id="video-bg">
  <video autoplay loop muted playsinline preload="auto">
    <source src="video/cda2.mp4" type="video/mp4" />
  </video>
</div>

<audio id="musica" loop autoplay muted>
  <source src="video/cda3.mp3" type="audio/mp3" />
</audio>

<button id="btn-som" onclick="ativarSom()">Ativar Som</button>

<div class="conteudo">
  <img src="https://cidadealtarp.com/favicon.svg" class="logo" alt="Logo Cidade Alta" />
  <h1>Voluntários</h1>
  <p>Voluntários em ação! Veja quem está conquistando horas e diamantes enquanto faz a diferença</p>
  <div class="contador" id="contador">--:--</div>
  <br>
</div>

<script>
function ativarSom() {
  const audio = document.getElementById('musica');
  audio.muted = false;
  audio.play();
  const btn = document.getElementById('btn-som');
  btn.disabled = true;
  btn.innerText = 'Som ativado';
  btn.style.cursor = 'default';
  btn.style.opacity = '0.7';
}
</script>

<script>
(function () {
  const fimManutencao = new Date("2025-08-29T19:30:00").getTime();
  const agora = new Date().getTime();
  const jaEsperou = localStorage.getItem("manutencao_liberada");
  const manutencaoPage = "manutencao.html";

  // Redireciona para manutenção se ainda não terminou
  if (agora < fimManutencao && !jaEsperou && !window.location.href.includes(manutencaoPage)) {
    window.location.href = manutencaoPage;
  }

  // Libera acesso permanente após manutenção
  if (agora >= fimManutencao) {
    localStorage.setItem("manutencao_liberada", "true");
  }

  // Contador para a página de manutenção
  const contador = document.getElementById("contador");
  if (contador) {
    function atualizarContador() {
      const agoraAtual = new Date().getTime();
      let restante = Math.max(0, fimManutencao - agoraAtual);

      const horas = String(Math.floor(restante / 3600000)).padStart(2, '0');
      const minutos = String(Math.floor((restante % 3600000) / 60000)).padStart(2, '0');
      const segundos = String(Math.floor((restante % 60000) / 1000)).padStart(2, '0');

      contador.textContent = `${horas}:${minutos}:${segundos}`;

      if (restante > 0) {
        setTimeout(atualizarContador, 1000);
      } else {
        contador.textContent = "00:00:00";
        window.location.href = "index.html";
      }
    }
    atualizarContador();
  }
})();
</script>

<noscript>
  <h2>Desculpe, o site está em manutenção. Por favor, aguarde.</h2>
  <p>Estamos realizando melhorias no site. Volte logo!</p>
</noscript>

</body>
</html>
