<style>
  :root {
    --amarelo: #ffbb00;
    --amarelo-escuro: #cc8800;
    --cinza-claro: #f9f9f9;
    --cinza-medio: #ccc;
    --cinza-escuro: #333;
    --preto: #121212;
    --branco: #fff;

  * {

  body {
    font-family: 'Poppins', sans-serif;

  main.container {

    transition: background var(--transition-speed), color var(--transition-speed);
    position: relative;
  }

  h1 {
    font-weight: 600;
    font-size: 2.8rem;
    text-align: center;
    margin-bottom: 40px;
    color: var(--amarelo);
    text-shadow: 0 0 12px var(--amarelo);
  }

  /* FIXADOS NO TOPO - ESQUERDA */
  .top-left-bar {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    z-index: 9999;
    background: rgba(30,30,30,0.85);
    padding: 10px 20px;
    border-radius: 14px;
    box-shadow: 0 0 15px var(--amarelo);
  }

  .top-left-bar input[type="search"] {
    font-size: 1rem;
    padding: 8px 12px;
    border-radius: 14px;
    border: none;
    width: 180px;
    background: var(--cinza-escuro);
    color: var(--branco);
    box-shadow: 0 0 10px rgba(255,187,0,0.6);
    transition: box-shadow 0.3s ease;
  }
  .top-left-bar input[type="search"]:focus {
    outline: none;
    box-shadow: 0 0 15px var(--amarelo);
  }

  .top-left-bar button#toggle-lang {
    background: var(--amarelo);
    border: none;
    border-radius: 14px;
    padding: 8px 16px;
    font-weight: 600;
    color: var(--preto);
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 6px 15px rgba(255,187,0,0.7);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
  }
  .top-left-bar button#toggle-lang:hover,
  .top-left-bar button#toggle-lang:focus {
    background: var(--amarelo-escuro);
    box-shadow: 0 8px 25px rgba(204,136,0,0.9);
    outline: none;
    transform: translateY(-3px);
  }

  /* Bot√£o m√∫sica fixado canto superior direito */
  button#musicToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--amarelo);
    color: var(--preto);
    font-weight: 600;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 14px;
    box-shadow: 0 6px 15px rgba(255,187,0,0.7);
    border: none;
    cursor: pointer;
    user-select: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    z-index: 9999;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
  }
  button#musicToggle:hover, button#musicToggle:focus {
    background: var(--amarelo-escuro);
    box-shadow: 0 8px 25px rgba(204,136,0,0.9);
    outline: none;
    transform: translateY(-3px);
  }

  /* Cards Grid */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 24px;
  }

  .card {
    background: #222;
    border-radius: 14px;
    padding: 24px 20px;
    box-shadow: 0 4px 10px rgba(255, 187, 0, 0.2);
    transition: box-shadow 0.3s ease, transform 0.3s ease, opacity 0.5s ease;
    cursor: default;
    position: relative;
    opacity: 1;
    transform-origin: center;
  }

  /* anima√ß√£o fade-in scale */
  .card.hide {
    opacity: 0;
    transform: scale(0.9);
    pointer-events: none;
    height: 0;
    margin: 0;
    padding: 0;
  }

  .card:hover {
    box-shadow: 0 12px 30px rgba(255, 187, 0, 0.7);
    transform: translateY(-6px) scale(1.05);
  }

  .card h2 {
    font-weight: 600;
    font-size: 1.8rem;
    color: var(--amarelo);
    margin-bottom: 10px;
    text-shadow: 0 0 6px var(--amarelo);
  }

  .card p {
    font-size: 1.1rem;
    margin-bottom: 12px;
    color: inherit;
  }

  /* Destaque para top 3 */
  .top1 {
    border: 3px solid gold;
    box-shadow: 0 0 15px gold;
  }
  .top2 {
    border: 3px solid silver;
    box-shadow: 0 0 12px silver;
  }
  .top3 {
    border: 3px solid #cd7f32; /* bronze */
    box-shadow: 0 0 12px #cd7f32;
  }

  /* Tooltip personalizada */
  .card[title] {
    position: relative;
  }
  .card[title]:hover::after,
  .card[title]:focus::after {
    content: attr(title);
    position: absolute;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 187, 0, 0.9);
    color: var(--preto);
    padding: 8px 14px;
    border-radius: 8px;
    white-space: nowrap;
    font-size: 0.95rem;
    font-weight: 600;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    z-index: 100;
    opacity: 1;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .card[title]::after {

  /* Bot√µes principais (abaixo da lista) */

  /* Responsividade */

    .top-left-bar {

    }
    /* M√∫sica no topo direita menor */
    button#musicToggle {

      font-size: 0.95rem;
      top: 15px;
      right: 15px;

  }
</style>

  let currentLang = 'pt';

  function renderCards(filter = '') {
    const listEl = document.getElementById('volunteerList');

    let filteredVolunteers = volunteersData.filter(v => {
      const name = v[currentLang].name.toLowerCase();

  // Bot√£o toggle m√∫sica
