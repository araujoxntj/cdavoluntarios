<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cidade Alta</title>
  <link rel="icon" href="https://cidadealtarp.com/favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Comfortaa', sans-serif;
    }

    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    #video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .conteudo {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      z-index: 10;
      width: 100%;
    }

    .botoes {
      margin-top: 10px;
      justify-content: center;
      display: flex;
      gap: 20px;
    }

    .botao {
      padding: 12px 24px;
      font-size: 1.5em;
      font-weight: bold;
      color: black;
      background: #ffbb00;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #ffbb00;
    }

    .botao:hover {
      background: #cc8800;
      box-shadow: 0 0 15px #cc8800;
    }

    #toggle-sound {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
      padding: 10px 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>


  <div class="conteudo">
    <h1>Cidade Alta - Voluntários</h1>
    <div class="botoes">
      <a href="premiacoes.html" class="botao">Premiações</a>
      <a href="agradecimento.html" class="botao">Agradecimento</a>
    </div>
  </div>

  <!-- Música do YouTube (embed invisível) -->
  <iframe id="youtube-audio" width="0" height="0" 
    src="https://www.youtube.com/embed/NgJJo7lLAuI?autoplay=1&mute=1&controls=0&loop=1&playlist=NgJJo7lLAuI" 
    frameborder="0" allow="autoplay; encrypted-media"></iframe>

  <button id="toggle-sound">Ativar Som</button>

  <script>
    const iframe = document.getElementById('youtube-audio');
    const btn = document.getElementById('toggle-sound');

    btn.addEventListener('click', () => {
      iframe.src = "https://www.youtube.com/embed/NgJJo7lLAuI?autoplay=1&mute=0&controls=0&loop=1&playlist=NgJJo7lLAuI";
      btn.disabled = true;
      btn.textContent = 'Som ativado';
    });
  </script>

</body>
</html>
