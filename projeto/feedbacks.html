<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feedbacks Recebidos - Cidade Alta</title>
<link rel="icon" href="https://cidadealtarp.com/favicon.svg" type="image/svg+xml" />
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Comfortaa', sans-serif;
    background: #111;
    color: white;
    padding: 2rem;
  }

  h1 {
    text-align: center;
    color: #ffbb00;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px #ffbb00;
  }

  .feedback {
    background: rgba(255, 187, 0, 0.05);
    border-left: 4px solid #ffbb00;
    margin: 1rem 0;
    padding: 1rem 1.2rem;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(255,187,0,0.2);
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .feedback:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 18px rgba(255,187,0,0.4);
  }

  .data {
    font-size: 0.85rem;
    opacity: 0.7;
  }

  .status-buttons {
    display: flex;
    gap: 10px;
    margin-top: 5px;
  }

  .status-buttons button {
    flex: 1;
    padding: 7px 0;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    transition: transform 0.1s;
  }

  .status-buttons button:hover {
    transform: scale(1.05);
  }

  .btn-approved {
    background-color: #4caf50;
    color: white;
  }

  .btn-rejected {
    background-color: #f44336;
    color: white;
  }

  .status-label {
    margin-top: 5px;
    font-weight: bold;
    font-size: 0.9rem;
    padding: 4px 8px;
    border-radius: 6px;
    display: inline-block;
  }

  .status-pendente {
    background-color: #ffbb00;
    color: #111;
  }

  .status-aprovado {
    background-color: #4caf50;
    color: white;
  }

  .status-reprovado {
    background-color: #f44336;
    color: white;
  }

</style>
</head>
<body>

<h1>Feedbacks Recebidos</h1>
<div id="listaFeedbacks"></div>

<script>
const lista = document.getElementById("listaFeedbacks");
const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

// Atualiza status e salva
function atualizarStatus(index, status) {
  feedbacks[index].status = status;
  localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
  renderFeedbacks();
}

// Renderiza todos os feedbacks
function renderFeedbacks() {
  lista.innerHTML = "";
  if (feedbacks.length === 0) {
    lista.innerHTML = "<p style='text-align:center;'>Nenhum feedback enviado ainda.</p>";
    return;
  }

  feedbacks.forEach((fb, index) => {
    const div = document.createElement("div");
    div.className = "feedback";

    const categoria = fb.categoria || "Geral";
    const msg = fb.msg || fb.texto || "";
    const data = fb.data || new Date().toLocaleString();
    const status = fb.status || "Pendente";

    // Define classe da label de status
    let statusClass = "status-pendente";
    if(status === "Aprovado") statusClass = "status-aprovado";
    else if(status === "Não aprovado") statusClass = "status-reprovado";

    div.innerHTML = `
      <p><strong>${categoria}:</strong> ${msg}</p>
      <div class="data">${data}</div>
      <div class="status-buttons">
        <button class="btn-approved">Aprovado</button>
        <button class="btn-rejected">Não aprovado</button>
      </div>
      <div class="status-label ${statusClass}">Status: ${status}</div>
    `;

    div.querySelector(".btn-approved").addEventListener("click", () => atualizarStatus(index, "Aprovado"));
    div.querySelector(".btn-rejected").addEventListener("click", () => atualizarStatus(index, "Não aprovado"));

    lista.appendChild(div);
  });
}

// Inicializa
renderFeedbacks();
</script>

</body>
</html>
