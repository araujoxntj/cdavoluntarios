<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cidade Alta - Voluntários</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comfortaa', sans-serif;
            background: black;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        .conteudo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        .botoes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .botao {
            padding: 12px 24px;
            font-size: 1.5em;
            font-weight: bold;
            color: black;
            background: #ffbb00;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #ffbb00;
        }

        .botao:hover {
            background: #cc8800;
            box-shadow: 0 0 15px #cc8800;
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo (loop infinito, sem controles) -->
    <iframe class="video-bg"
        src="https://www.youtube.com/embed/wJv6ZJUxatg?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&loop=1&playlist=wJv6ZJUxatg&enablejsapi=1&rel=0"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen>
    </iframe>

    <!-- Música escondida (loop infinito, começando aos 60s) -->
    <iframe style="display: none;"
        src="https://www.youtube.com/embed/NgJJo7lLAuI?autoplay=1&controls=0&showinfo=0&modestbranding=1&loop=1&playlist=NgJJo7lLAuI&start=60"
        frameborder="0"
        allow="autoplay">
    </iframe>

    <div class="conteudo">
        <h1>Cidade Alta - Voluntários</h1>
        <div class="botoes">
            <a href="pagina1.html" class="botao">Página 1</a>
            <a href="pagina2.html" class="botao">Página 2</a>
            <a href="pagina3.html" class="botao">Página 3</a>
        </div>
    </div>
</body>
</html>
