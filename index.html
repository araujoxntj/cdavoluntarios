<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Cidade Alta - Volunt√°rios</title>
    <link rel="icon" href="https://cidadealtarp.com/favicon.svg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://cidadealtarp.com/favicon.svg') no-repeat center center fixed;
            background-color: #0a0a0a;
            background-size: cover;
            font-family: 'Comfortaa', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .light-mode {
            background: #ffffff;
            color: #000000;
        }

        .dark-mode {
            background: #121212;
            color: #ffffff;
        }

       .toggle-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
        }
        .container {
            width: 65%;
            background: rgba(20, 20, 20, 0.95);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 187, 0, 0.8);
            backdrop-filter: blur(12px);
        }
        .tabela {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .tabela th, .tabela td {
            padding: 20px;
            border-bottom: 3px solid #ffbb00;
            font-size: 1.2em;
        }
        .tabela th {
            background: linear-gradient(90deg, #cc8800, #ffbb00);
            color: black;
            font-size: 1.4em;
            text-transform: uppercase;
            text-shadow: 0 0 10px black;
        }
        .tabela tr {
            background: rgba(30, 30, 30, 0.9);
            transition: all 0.3s ease-in-out;
        }
        .tabela tr:hover {
            background: rgba(255, 187, 0, 0.4);
            transform: scale(1.05);
            cursor: pointer;
        }
        .tabela td:first-child {
            font-weight: bold;
            color: #ffbb00;
            font-size: 1.3em;
            text-shadow: 0 0 10px #ffbb00;
        }
        .botoes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .botao-planilha, .botao-premiacoes {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background: #ffbb00;
            border-radius: 10px;
            box-shadow: 0 0 10px #ffbb00;
            transition: all 0.3s ease-in-out;
        }
        .botao-planilha:hover, .botao-premiacoes:hover {
            background: #cc8800;
            box-shadow: 0 0 15px #cc8800;
        }
    </style>
</head>
<body>
     

<!-- Embutir √°udio sem controles vis√≠veis -->

        <div class="container">
        <table class="tabela">
            <tr>
                <th>Usu√°rio</th>
                <th>Horas</th>
            </tr>
            <tr>
                <td>Vlad</td>

            <tr>

    </div>
    <script>
        function setVolume() {
            let iframe = document.getElementById("youtube-audio");
            iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[20]}', '*');
        }
    
        setTimeout(setVolume, 2000); // Ajusta o volume ap√≥s 2 segundos (tempo para o player carregar)
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector(".toggle-icon");
            body.classList.toggle("dark-mode");
            body.classList.toggle("light.mode");
            const isDarkMode = body.classList.contains("dark-mode");
            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
            button.textContent = isDarkMode ? "üåô" : "‚òÄÔ∏è";
        }

        //Mant√©m o modo selecionado mesmo ap√≥s recarregar a p√°gina
        window.onload = function() {
            const savedTheme = localStorage.getItem("theme");
            const body = document.body;
            const button = document.querySelector(".toggle-icon");
            if (savedTheme === "light") {
                body.classList.add("light-mode");
                button.textContent = "‚òÄÔ∏è";               
            } else {
                body.classList.add("dark-mode");
                button.textContent = "üåô";               
            }
            //Define o tema antes do carregamento da p√°gina para evitar o delay
            (function(){
                const savedTheme = localStorage.getItem("theme");
                if (savedTheme) {
                    document.documentElement.classList.add(savedTheme === "dark" ? "dark-mode" : "light-mode");
                } else {
                    document.documentElement.classList.add("dark-mode");
                }
            })
        };
    </script>    
</body>
