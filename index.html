<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cidade Alta - Voluntários</title>
  <link rel="icon" href="https://cidadealtarp.com/favicon.svg" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --cor-primaria: #ffbb00;
      --cor-secundaria: #cc8800;
      --bg-claro: #ffffff;
      --bg-escuro: #121212;
      --texto-claro: #000000;
      --texto-escuro: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comfortaa', sans-serif;
      background-color: var(--bg-claro);
      color: var(--texto-claro);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      padding: 20px;
    }

    body.dark-mode {
      background-color: var(--bg-escuro);
      color: var(--texto-escuro);
    }

    .toggle-theme {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      z-index: 10;
    }

    .container {
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      border: 3px solid var(--cor-primaria);
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px var(--cor-primaria);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: var(--cor-primaria);
    }

    iframe.video {
      width: 100%;
      height: 400px;
      border: none;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--cor-primaria);
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .botao {
      background: var(--cor-primaria);
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px var(--cor-primaria);
      transition: background 0.3s, box-shadow 0.3s;
      min-width: 150px;
      text-align: center;
    }

    .botao:hover {
      background: var(--cor-secundaria);
      box-shadow: 0 0 15px var(--cor-secundaria);
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleMode()" aria-label="Alternar tema">
    <i data-lucide="sun"></i>
  </button>

  <div class="container">
    <h1>Voluntários - Cidade Alta</h1>

    <iframe class="video"
      src="https://drive.google.com/file/d/1I6iIDwKE-cUKGL-TcnIj36dueh-DtekY/preview"
      allow="autoplay; encrypted-media">
    </iframe>

    <div class="botoes">
      <a href="pagina1.html" class="botao">Página 1</a>
      <a href="pagina2.html" class="botao">Página 2</a>
      <a href="pagina3.html" class="botao">Página 3</a>
    </div>
  </div>

  <script>
    lucide.createIcons();

    function toggleMode() {
      const body = document.body;
      const button = document.querySelector(".toggle-theme i");
      body.classList.toggle("dark-mode");
      const isDark = body.classList.contains("dark-mode");
      button.setAttribute("data-lucide", isDark ? "moon" : "sun");
      lucide.createIcons();
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector(".toggle-theme i").setAttribute("data-lucide", "moon");
        lucide.createIcons();
      }
    };
  </script>
</body>
</html>
