<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidade Alta - Voluntários</title>
    <link rel="icon" href="https://cidadealtarp.com/favicon.svg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://cidadealtarp.com/favicon.svg') no-repeat center center fixed;
            background-color: #0a0a0a;
            background-size: cover;
            font-family: 'Comfortaa', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 65%;
            background: rgba(20, 20, 20, 0.95);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 187, 0, 0.8);
            backdrop-filter: blur(12px);
        }
        .tabela {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .tabela th, .tabela td {
            padding: 20px;
            border-bottom: 3px solid #ffbb00;
            font-size: 1.2em;
        }
        .tabela th {
            background: linear-gradient(90deg, #cc8800, #ffbb00);
            color: black;
            font-size: 1.4em;
            text-transform: uppercase;
            text-shadow: 0 0 10px black;
        }
        .tabela tr {
            background: rgba(30, 30, 30, 0.9);
            transition: all 0.3s ease-in-out;
        }
        .tabela tr:hover {
            background: rgba(255, 187, 0, 0.4);
            transform: scale(1.05);
            cursor: pointer;
        }
        .tabela td:first-child {
            font-weight: bold;
            color: #ffbb00;
            font-size: 1.3em;
            text-shadow: 0 0 10px #ffbb00;
        }
        .botoes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .botao-planilha, .botao-premiacoes {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background: #ffbb00;
            border-radius: 10px;
            box-shadow: 0 0 10px #ffbb00;
            transition: all 0.3s ease-in-out;
        }
        .botao-planilha:hover, .botao-premiacoes:hover {
            background: #cc8800;
            box-shadow: 0 0 15px #cc8800;
        }
    </style>
</head>
<body>

  <!-- Div para o player do YouTube -->
  <div id="player"></div>

  <div class="container">
    <table class="tabela">
        <tr>
            <th>Usuário</th>
            <th>Horas</th>
        </tr>
        <tr>
            <td>Vlad</td>
            <td>⏰ 34 horas, 06 minutos, 00 segundos</td>
        </tr>
        <tr>
            <td>Melãoo</td>
            <td>⏰ 25 horas, 38 minutos, 00 segundos</td>
        </tr>
        <tr>
            <td>Sabrina</td>
            <td>⏰ 11 horas, 29 minutos, 21 segundos</td>
        </tr>
        <tr>
            <td>Bastos ☮</td>
            <td>⏰ 38 minutos, 6 segundos</td>
        </tr>
        <tr>
            <td>Secrets</td>
            <td>⏰ 35 minutos, 12 segundos</td>
        </tr>
    </table>
    <div class="botoes">
        <a href="premiacoes.html" class="botao-premiacoes" target="_blank">Ranking</a>
    </div>
  </div>

  <!-- Script da API do YouTube -->
  <script>
    // Carregar a API do YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Função chamada quando a API do YouTube está pronta
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'IPLGZ07AjrY',   // ID do vídeo
            playerVars: {
                autoplay: 1,           // Reproduzir automaticamente
                start: 39,             // Começar a partir do segundo 39
                loop: 1,               // Repetir o vídeo
                playlist: 'IPLGZ07AjrY', // Playlist para o loop
                controls: 0,           // Não mostrar controles
                modestbranding: 1,     // Não mostrar o logo do YouTube
                showinfo: 0,           // Não mostrar informações do vídeo
                rel: 0                 // Não mostrar vídeos relacionados
            },
            events: {
                'onReady': onPlayerReady,
            }
        });
    }

    // Função para iniciar a música e ajustar o volume
    function onPlayerReady(event) {
        event.target.setVolume(20);  // Ajusta o volume para 20%
        event.target.playVideo();  // Inicia o vídeo
    }
  </script>

</body>
</html>
